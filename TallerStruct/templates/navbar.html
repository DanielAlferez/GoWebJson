<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Obtiene la ruta actual de la URL
        var path = window.location.pathname;

        // Encuentra el enlace correspondiente a la ruta actual
        var enlaceActivo = document.querySelector('.navbar a[href="' + path + '"]');

        // Agrega la clase 'active' al enlace activo
        if (enlaceActivo) {
            enlaceActivo.classList.add("active");
        }
    });
</script>

<!-- navbar.html -->
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecf0f1;
    }

    .navbar {
        overflow: hidden;
        background-color: #3498db;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
        float: left;
        display: block;
        color: #ecf0f1;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 18px;
        border-bottom: 3px solid transparent;
    }

    .navbar a:hover {
        background-color: #555;
        color: #fff;
        border-bottom: 3px solid #fff;
    }

    .navbar a.active {
        background-color: #555;
        color: #fff;
        border-bottom: 3px solid #fff;
    }

    .tables{
        display: grid;
        place-content: center;
        text-align: center;
        padding: 50px;
    }

    table {
        width: 800px;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #ecf0f1;
        padding: 20px;
        text-align: left;
        transition: background-color 0.3s;
    }

    th {
        background-color: #3498db;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e0e0e0;
    }
</style>

<div class="navbar">

    <a href="/punto7">Punto 7</a>

</div>
